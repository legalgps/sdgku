    <main class="loginPage">
    <h1> Login to our amazing system</h1>



    <div id="loginForm" class="login-container">
        <h3>Member Login</h3>


        <div id="alertError" class="password-error alert-error hide">
            Invalid credentials. Please verify.
        </div>

        <input id="txtEmail" type="text" class="control" placeholder="email">
        <input id="txtPassword" type="password" class="control" placeholder="password">

        <button id="btnLogin">Login</button>
    </div>

    <div id="logoutForm" class="login-container">
        <h5 id="hEmail">PUT USER EMAIL HERE</h5>
        <h5 id="hName">PUT FIRST LAST HERE</h5>

        <button id="btnLogOut" class = "btn-dark">Logout</button>
    </div>
</main>
