<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Templeton's Hoggy Cuts & Wash</title>
</head>
<body>
    <header>
        <h1 class="display-1">Templeton's Hoggy Cuts & Wash</h1>

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" tabindex="-1" aria-disabled="true">Register</a>
            </li>
          </ul>
    </header>    
    <main class="container">
        <h2>Register</h2>
      <form action="#">
        <!--name,age,gender,breed,service,ownerName,contactPhone-->
        <div class="input-container">
          <label class="form-label" for="name">Name:</label>
          <input class="form-control" type="text" name="name" id="petName">
        </div>
        <div class="input-container">
          <label class="form-label" for="age">Age:</label>
          <input class="form-control" type="number" name="age" id="petAge">
        </div>
        <div class="input-container">
          <label for="gender" class="form-label">Gender:</label>
          <input class="form-control" type="text" name="name" id="petGender">
        </div>
        <div class="input-container">
          <label for="breed" class="form-label"> Breed:</label>
          <input class="form-control" type="text" name="breed" id="petBreed">
        </div>
        <div class="input-container">
          <label class="form-label" for="service"> Service:</label>
          <select class="form-control" name="service" id="petService">
            <option value="" disabled selected>----Select an option -----</option>
            <option value="nails">Nails cut</option>
            <option value="shower">Shower</option>
            <option value="grooming">Grooming</option>
          </select>
        </div>
        <!--tail length new text-->
        <div class="input-container">
          <label for="tails" class="form-label">Tail (Yes/No):</label>
          <input class="form-control" type="text" name="tails" id="petTails">
        </div>

              <div class="input-container">
          <label for="owner" class="form-label">Owner Name</label>
          <input class="form-control" type="text" name="owner" id="ownerName">
        </div>
        <div class="input-container">
          <label for="contactPhone">Contact Phone:</label>
          <input class="form-control" type="tel" name="phone" id="ownerPhone">
        </div>
          <!--button here(refresh the website)-->
          <div id="alert" class="alert alert-success hide" role="alert">
            A pet was registered!
          </div> 
          <div id="fail" class="alert-danger hide" role="alert">
            Please complete all the fields!
          </div>
        </form>
        <button id="btn-register" class="btn btn-primary">Register</button>
        <div id="info">

      </div>        
      <div>
        <input type="search" name="search" id="searchPet">
        <button id="btn-search">Search</button>
      </div>

      <div id="pets">

      </div>
    </main>
    <footer>

    </footer>
    <script src="register.js"></script>
    </body>
</html>
